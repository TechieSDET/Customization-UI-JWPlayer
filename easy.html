  <script type="text/javascript" src="jwplayer.js"></script>
  <script type="text/javascript">

    jwplayer.key = "iZaBV7cW7mBl61yIWCTK3IUeA1jqZjIUo28r0w==";

    var playerInstance = jwplayer("easy");
    playerInstance.setup({


    "hlshtml": true,
    "seek"   : 20,
    "image" : "src/image/preview.png",
    "volume" : 100,
    "width"   : 700,
    "height" : 400,
    "mute" : true,
    "aspectratio": '16:9',
    "sharing" : {

                "sites": [

                { icon : 'src/image/face.png', src: function() { window.open('https://www.facebook.com')}},
                { icon : 'src/image/linkedin1.png', src: function() { window.open('https://www.linkedin.com')}},
                { icon : 'src/image/twitter.png', src: function() { window.open('https://twitter.com')}}
              
                   ]
               },
    // "logo":

    //         {
    //            "file": 'src/image/logo.png',
    //            "margin": 15,
    //            "position": 'bottom-left',
    //         },
   "sources":  
    [

        {
            "file": "https://s3.ap-south-1.amazonaws.com/teampondy/jwplayer/1.mp4",
            "label": "720p"
         
        },
        {
            "file": "https://s3.ap-south-1.amazonaws.com/teampondy/jwplayer/2.mp4",
            "label": "360p"
            
        },
        {
            "file": "https://s3.ap-south-1.amazonaws.com/teampondy/jwplayer/2.mp4",
            "label": "240p"
           
        }
    ]

});

// adding slow motion button
        var videoTag;
        var currentRate = 1;

        jwplayer().onReady(function() {
            if (jwplayer().getRenderingMode() == "html5"){
                   videoTag = document.querySelector('video');
            if(videoTag.playbackRate) {
                  jwplayer().addButton("src/image/time.ico","Toggle Slow Motion",
                    toggleSlomo,"slomo");
              }
            }
        });



        function toggleSlomo() {
            currentRate == 1 ? currentRate = 0.2: currentRate = 1;
            videoTag.playbackRate = currentRate;
            videoTag.defaultPlaybackRate = currentRate;
              if(navigator.userAgent.toLowerCase().indexOf('firefox') > -1){
                 jwplayer().seek(jwplayer().getPosition());
           }
        };

// adding download button
        jwplayer().addButton(
            "src/image/download.ico","Download Video",
            function() {
            window.location.href =jwplayer().getPlaylistItem()['file'];
            },
            "download"
        );

  </script>
